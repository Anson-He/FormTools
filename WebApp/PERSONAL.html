<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
<link rel="stylesheet" href="css/PERSONAL.css">
</head>
<body>
<img src="images/sh1.jpg" height="500" width="1900"/>
<div class="logo">
    <img src="images/logo.jpg" height="120" width="350"/></div>
<div class="sh3">
    <img src="images/sh3.jpg" height="147" width="126"/></div>
<div class="nav">
    <nav>
        <li><a href="#">首页</a></li>
        <li><a href="#">我的参与</a></li>
        <li><a href="#">我的管理</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">登录</a></li>
    </nav>
</div>
<div class="head">
    <h1>一个在线审核表单</h1>
</div>
<div class="biaoti">
    <p>个</p>
    <br>
    <p>人</p>
    <br>
    <p>中</p>
    <br>
    <p>心</p>
</div>
<form action="#" method="post">
    <fieldset id="=field1" style="width: 900px;height:250px;border:2px dashed gray;">
        <legend>个人信息</legend>
        <label for="username">昵称</label>
        <input type="text" name="" id="username" style="font-size: 12pt">
        <br>
        <br>
        <label for="mailbox">邮箱</label>
        <input type="text" id="mailbox" style="font-size: 12pt">
        <br>
        <br>
        <label for="password">密码</label>
        <input type="password" id="password" style="font-size: 12pt">
        <br>
        <br>
        <label for="wechat">微信</label>
        <input type="text" id="wechat1" style="font-size: 12pt">
        <br>
        <br>
        <label for="yiban">易班</label>
        <input type="text" id="yiban1" style="font-size: 12pt">
    </fieldset>
</form>
<button type="button" id="button1">保存</button>
<form action="#" method="post">
    <fieldset id="=field2" style="width: 900px;height:150px;border:2px dashed gray;">
        <legend>修改</legend>
        <div class="form1">
            <label for="newname">新昵称</label>
            <input type="text" id="newname" style="font-size: 12pt">
            <br>
            <br>
            <label for="oldpassword">原密码</label>
            <input type="password" id="oldpassword" style="font-size: 12pt">
            <br>
            <br>
            <label for="newpassword">新密码</label>
            <input type="password" id="newpassword" style="font-size: 12pt">
        </div>
    </fieldset>
</form>
<button type="button" id="button2">确认修改</button>
<form action="#" method="post">
    <fieldset id="=field3" style="width: 900px;height:100px;border:2px dashed gray;">
        <legend>绑定(注意：绑定后不可修改)</legend>
        <label for="wechat">微信</label>
        <input type="text" id="wechat" style="font-size: 12pt">
        <br>
        <br>
        <label for="yiban">易班</label>
        <input type="text" id="yiban" style="font-size: 12pt">
    </fieldset>
</form>
<button type="button" id="button3">确认绑定</button>
<br>
<br>
</body>
</html>
